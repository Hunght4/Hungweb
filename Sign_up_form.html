<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up form</title>
    <link href="Css/Sign_up_form.css" rel="stylesheet" media="all">
</head>
<body>
    <section>
        <p class="cube1"></p>
        <p class="cube2"></p>
        <p class="background"></p>
        <h3>Create An Account</h3>
        <p class="sentence">Create an account to enjoy all the services<br>without any ads for free</p>
        <form action="/" method="">
            <p class="email"><input type="email" value="" placeholder="Email Address"></p>
            <p class="pass"><input type="text" value="" placeholder="Password"></p>
            <p><button type="submit">Create Account</button> </p>
        </form>
        <p class="sign_in">Already Have An Account? <a href="/.">Sign in</a></p>
    </section>
</body>
</html>
